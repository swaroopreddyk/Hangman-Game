<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./assets/images/Marvel_Logo_Icon.png">
    <title>Hangman - A Marvel Cinematic Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <div class="overlay" id="mainHeader"></div>
        <video playsinline="playsinline" autoplay="autoplay" loop="loop" preload>
            <source src="./assets/media/Marvel_studios_Intro.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex text-center h-100">
                <div class="my-auto w-100 text-white">
                    <h1 class="display-3">Hangman</h1>
                    <h2>Marvel Cinematic Universe</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6">
                <div class="row" id="mainRow">
                    <div class="col-sm-12">
                        <div> Press any key to get started! </div>
                        <br>
                        <div id="randomWord"></div>
                        <br>
                        <div>Letters Guessed:
                            <div id="guessed"></div>
                        </div>
                        <br>
                        <div id="remainingGuesses">Guesses Remaining: 7</div>
                        <div id="hint" style="display: none">Hint...Think of Marvel
                            Cinematic
                            Universe characters.</div>
                    </div>
                </div>
                <br>
                <div class="row" id="scoreRow">
                    <div class="col-md-6">
                        <div id="visibilityControls" class="card text-white bg-dark mb-3">
                            <h4 class="card-header fas fa-trophy"> Wins</h4>
                            <div class="card-body">
                                <div class="text-center">
                                    <div class="font-weight-bold alert alert-info" id="wins">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="visibilityControls" class="card text-white bg-dark mb-3">
                            <h4 class="card-header fas fa-window-close"> Loss</h4>
                            <div class="card-body">
                                <div class="text-center">
                                    <div class="font-weight-bold alert alert-info" id="losses">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="imageArea">
                <div id="hangman"><img src="assets/images/hangman-0.png" height='400' /></div>
            </div>
        </div>
    </div>
</body>

</html>
